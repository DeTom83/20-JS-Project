<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01. Form Validator Intro Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="title">Register With Us</h2>
        <div class="form">
          <form id="form" class="form" action="#" method="GET">
            <label for="uname" class="label">Username</label>
            <input
              type="text"
              name="uname"
              id="uname"
              placeholder="Enter username"
            />
            <small>Error message</small>
            <br />
            <label for="email" class="label">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter email"
            />
            <small>Error message</small>
            <br />
            <label for="password" class="label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            />
            <small>Error message</small>
            <br />
            <label for="cpassword" class="label">Confirm Password</label>
            <input
              type="password"
              name="cpassword"
              id="cpassword"
              placeholder="Enter password again"
            />
            <small>Error message</small>
            <br />
          </form>
          <button class="btn" type="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
